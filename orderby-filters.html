<!DOCTYPE HTML>
<html ng-app="orderApp">
<head>
<meta charset="utf-8">
<title>AngularJS - First Example</title>
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
<script src="js/angular.js" type="text/javascript"></script>
<script src="js/controller.js" type="text/javascript"></script>
</head>

<body>

<h3>*************orderby filter (siralama filtresi)*********************</h3>

<div ng-controller="orderController">

<ul>
<li ng-repeat = "ks in kisiler | orderBy: 'adi'">
<p>Adi: {{ks.adi}}<br>Soyadi: {{ks.soyadi}}<br> Yasi: {{ks.yas}}</p>
<p>/**************************************************************/</p>
</li>
</ul>	






</div><!--ng-controller bitti-->



</body>
</html>
